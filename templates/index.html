<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala Seating Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 15px;
        }

        .ticket-group {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .ticket-group.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .ticket-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ticket-number-label {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .remove-ticket-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .remove-ticket-btn:hover {
            background: #dc2626;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 5px;
            font-weight: 600;
        }

        .add-ticket-btn {
            width: 100%;
            padding: 14px;
            background: #f3f4f6;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            color: #6b7280;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .add-ticket-btn:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .alert-warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #78350f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéä Gala Seating Registration</h1>
            <p>Enter your ticket information to select your seats</p>
        </div>

        <div id="errorAlert" style="display: none;"></div>

        <form id="ticketForm">
            <div id="ticketsContainer">
                <!-- Ticket fields will be added here -->
            </div>

            <button type="button" class="add-ticket-btn" onclick="addTicketField()">
                + Add Another Ticket
            </button>

            <button type="submit" class="submit-btn" id="submitBtn">
                Continue to Seat Selection
            </button>
        </form>
    </div>

    <script>
        let ticketCount = 0;

        // Initialize with one ticket field
        document.addEventListener('DOMContentLoaded', function() {
            addTicketField();
        });

        // Add ticket field
        function addTicketField() {
            ticketCount++;
            
            const container = document.getElementById('ticketsContainer');
            
            const ticketGroup = document.createElement('div');
            ticketGroup.className = 'ticket-group';
            ticketGroup.id = `ticket-group-${ticketCount}`;
            
            ticketGroup.innerHTML = `
                <div class="ticket-group-header">
                    <span class="ticket-number-label">Ticket ${ticketCount}</span>
                    ${ticketCount > 1 ? `<button type="button" class="remove-ticket-btn" onclick="removeTicketField(${ticketCount})">Remove</button>` : ''}
                </div>
                
                <div class="form-group">
                    <label>Ticket Number</label>
                    <input 
                        type="text" 
                        name="ticket_number_${ticketCount}" 
                        id="ticket_number_${ticketCount}"
                        placeholder="Enter your ticket number" 
                        required
                        oninput="clearError(${ticketCount})">
                    <div class="error-message" id="error_ticket_${ticketCount}" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input 
                        type="text" 
                        name="full_name_${ticketCount}" 
                        id="full_name_${ticketCount}"
                        placeholder="Enter guest full name" 
                        required>
                </div>
            `;
            
            container.appendChild(ticketGroup);
        }

        // Remove ticket field
        function removeTicketField(id) {
            const ticketGroup = document.getElementById(`ticket-group-${id}`);
            if (ticketGroup) {
                ticketGroup.remove();
            }
        }

        // Clear error
        function clearError(id) {
            const group = document.getElementById(`ticket-group-${id}`);
            const input = document.getElementById(`ticket_number_${id}`);
            const errorDiv = document.getElementById(`error_ticket_${id}`);
            
            if (group) group.classList.remove('error');
            if (input) input.classList.remove('error');
            if (errorDiv) errorDiv.style.display = 'none';
            
            document.getElementById('errorAlert').style.display = 'none';
        }

        // Show error
        function showError(id, message) {
            const group = document.getElementById(`ticket-group-${id}`);
            const input = document.getElementById(`ticket_number_${id}`);
            const errorDiv = document.getElementById(`error_ticket_${id}`);
            
            if (group) group.classList.add('error');
            if (input) input.classList.add('error');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('errorAlert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<strong>‚ö†Ô∏è Error:</strong> ${message}`;
            alertDiv.style.display = 'block';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Handle form submission
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Validating...';
            
            // Clear all errors
            document.querySelectorAll('.ticket-group').forEach(g => g.classList.remove('error'));
            document.querySelectorAll('input[type="text"]').forEach(i => i.classList.remove('error'));
            document.querySelectorAll('.error-message').forEach(e => e.style.display = 'none');
            document.getElementById('errorAlert').style.display = 'none';
            
            // Collect ticket data
            const tickets = [];
            const ticketNumbers = [];
            let hasError = false;
            
            for (let i = 1; i <= ticketCount; i++) {
                const ticketInput = document.getElementById(`ticket_number_${i}`);
                const nameInput = document.getElementById(`full_name_${i}`);
                
                if (ticketInput && nameInput) {
                    const ticketNumber = ticketInput.value.trim();
                    const fullName = nameInput.value.trim();
                    
                    if (ticketNumber && fullName) {
                        // Check for duplicates in current entry
                        if (ticketNumbers.includes(ticketNumber)) {
                            showError(i, 'This ticket number is already entered above!');
                            hasError = true;
                        }
                        
                        tickets.push({
                            ticket_number: ticketNumber,
                            full_name: fullName
                        });
                        ticketNumbers.push(ticketNumber);
                    }
                }
            }
            
            if (hasError) {
                showAlert('You have entered duplicate ticket numbers. Please check and fix the highlighted fields.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue to Seat Selection';
                return;
            }
            
            if (tickets.length === 0) {
                showAlert('Please enter at least one ticket.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue to Seat Selection';
                return;
            }
            
            // Validate with server
            try {
                const response = await fetch('/api/validate-tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tickets: tickets })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    // Parse error message to highlight specific ticket
                    const errorMsg = data.error;
                    
                    // Try to extract ticket number from error
                    const ticketMatch = errorMsg.match(/Ticket (\S+)/);
                    if (ticketMatch) {
                        const problemTicket = ticketMatch[1];
                        
                        // Find and highlight the problematic ticket
                        for (let i = 1; i <= ticketCount; i++) {
                            const ticketInput = document.getElementById(`ticket_number_${i}`);
                            if (ticketInput && ticketInput.value.trim() === problemTicket) {
                                showError(i, errorMsg);
                                break;
                            }
                        }
                    }
                    
                    showAlert(errorMsg);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continue to Seat Selection';
                }
            } catch (error) {
                showAlert('Connection error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue to Seat Selection';
            }
        });
    </script>
</body>
</html>

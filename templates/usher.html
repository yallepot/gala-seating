<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usher View - Gala Seating</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1f2937;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .search-section {
            background: #374151;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #4b5563;
            border-radius: 8px;
            font-size: 18px;
            background: #1f2937;
            color: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: #10b981;
        }

        .search-btn {
            padding: 15px 30px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .search-btn:hover {
            background: #059669;
        }

        .result {
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            display: none;
        }

        .result.success {
            background: #065f46;
            border: 2px solid #10b981;
            display: block;
        }

        .result.error {
            background: #991b1b;
            border: 2px solid #ef4444;
            display: block;
        }

        .result.not-found {
            background: #78350f;
            border: 2px solid #f59e0b;
            display: block;
        }

        .result-table {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
            color: #10b981;
        }

        .result.not-found .result-table {
            color: #f59e0b;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .table-card {
            background: #374151;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 3px solid #4b5563;
            transition: all 0.3s;
        }

        .table-card:hover {
            transform: translateY(-4px);
            border-color: #10b981;
        }

        .table-card.full {
            background: #991b1b;
            border-color: #ef4444;
        }

        .table-card.blocked {
            background: #78350f;
            border-color: #f59e0b;
        }

        .table-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #10b981;
        }

        .table-card.full .table-number {
            color: #fca5a5;
        }

        .table-card.blocked .table-number {
            color: #fbbf24;
        }

        .table-capacity {
            font-size: 18px;
            color: #9ca3af;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëî Usher View</h1>
            <p class="subtitle">Help guests find their tables</p>
        </div>

        <div class="search-section">
            <h2 class="section-title">üîç Ticket Lookup</h2>
            <div class="search-box">
                <input type="text" id="ticketInput" placeholder="Enter ticket number..." onkeyup="handleKeyup(event)">
                <button class="search-btn" onclick="lookupTicket()">Search</button>
            </div>
            <div id="result" class="result"></div>
        </div>

        <div class="search-section">
            <h2 class="section-title">ü™ë Table Status (Live)</h2>
            <div class="tables-grid" id="tablesGrid">
                <div style="text-align: center; color: #9ca3af; grid-column: 1/-1;">Loading tables...</div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let tables = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadTables();
            document.getElementById('ticketInput').focus();
        });

        // Socket.IO
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('Usher view connected');
            });
            
            socket.on('table_update', function(data) {
                console.log('Table update received');
                tables = data.tables;
                renderTables();
            });
        }

        // Load tables
        async function loadTables() {
            try {
                const response = await fetch('/api/get-tables');
                const data = await response.json();
                
                if (data.success) {
                    tables = data.tables;
                    renderTables();
                }
            } catch (error) {
                console.error('Error loading tables:', error);
            }
        }

        // Render tables
        function renderTables() {
            const grid = document.getElementById('tablesGrid');
            grid.innerHTML = '';
            
            tables.forEach(table => {
                const card = document.createElement('div');
                card.className = 'table-card';
                
                if (table.is_full) {
                    card.classList.add('full');
                } else if (table.is_blocked) {
                    card.classList.add('blocked');
                }
                
                card.innerHTML = `
                    <div class="table-number">Table ${table.number}</div>
                    <div class="table-capacity">${table.occupied}/${table.capacity}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Handle enter key
        function handleKeyup(event) {
            if (event.key === 'Enter') {
                lookupTicket();
            }
        }

        // Lookup ticket
        async function lookupTicket() {
            const ticketNumber = document.getElementById('ticketInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!ticketNumber) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>‚ö†Ô∏è Please enter a ticket number</strong>';
                return;
            }
            
            try {
                const response = await fetch(`/api/usher/lookup-ticket?ticket=${encodeURIComponent(ticketNumber)}`);
                const data = await response.json();
                
                if (data.success && data.found) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <div><strong>‚úÖ FOUND</strong></div>
                        <div style="font-size: 20px; margin: 10px 0;">
                            <strong>${data.assignment.full_name}</strong><br>
                            Ticket #${data.assignment.ticket_number}
                        </div>
                        <div class="result-table">‚Üí TABLE ${data.assignment.table_number}</div>
                    `;
                    
                    // Clear input and focus
                    document.getElementById('ticketInput').value = '';
                    document.getElementById('ticketInput').focus();
                    
                    // Auto-hide after 10 seconds
                    setTimeout(() => {
                        resultDiv.style.display = 'none';
                    }, 10000);
                    
                } else {
                    resultDiv.className = 'result not-found';
                    resultDiv.innerHTML = `
                        <div><strong>‚ö†Ô∏è NOT FOUND</strong></div>
                        <div style="margin-top: 10px;">
                            Ticket #${ticketNumber} has not been assigned yet.<br>
                            Please direct guest to registration.
                        </div>
                    `;
                    
                    document.getElementById('ticketInput').value = '';
                    document.getElementById('ticketInput').focus();
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>‚ùå Connection error. Please try again.</strong>';
            }
        }
    </script>
</body>
</html>
